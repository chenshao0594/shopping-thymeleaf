<div class="row">
	<div class="content twelve columns">
		<div class="row">
			<div class="five columns">
			 <p th:if="${param.logout}" class="bg-warning">已注销</p>
        		 <p th:if="${param.error}" class="bg-danger">有错误，请重试<p th:text="${param.error}"></p></p>
				<h3>Login</h3>
				<form name="form" th:action="@{/login}" action="/login.html" method="POST">
					<div class="row">
						<div class="twelve columns">
							<label for="login_email">E-mail Address *</label> <input type="text" id="login_email"
								name="username" /> <span class="error">
						</div>
					</div>
					<div class="row">
						<div class="twelve columns">
							<label for="login_password">Password *</label> <input type="password" name="password"
								id="login_password" /> <span class="error">
						</div>
					</div>
					<input type="submit" class="button" value="Login" /> <a class="right forgotpass"
						href="{{ site_url('password-restore') }}">Forgot your password?</a> <input type="hidden"
						name="redirect" value="{{ site_url(root_url('/')) }}" />
				</form>
			</div>
			<div class="six columns">
				<h3>Register</h3>
				<form name="form" th:action="@{/register}" action="/register.html"
					method="POST">
					<div class="row">
						<div class="six columns">
							<label for="signup[first_name]">First Name *</label> <input name="firstName"
								id="signup[first_name]" type="text" class="text" /> <span class="error"></span>
						</div>
						<div class="six columns">
							<label for="signup[last_name]">First Name *</label> <input name="lastName"
								id="signup[last_name]" type="text" class="text" /> <span class="error"></span>
						</div>
						<div class="twelve columns">
							<label for="signup[email]">Email *</label> <input id="signup[email]" type="text"
								name="emailAddress" class="text" /> <span class="error"></span>
						</div>
						<div class="six columns">
							<label for="signup[password]">Password *</label> <input name="password" id="signup[password]"
								type="password" class="text" /> <span class="error"></span>
						</div>
						<div class="six columns">
							<label for="signup[password_confirmation]">Confirm Password *</label> <input
								name="passwordConfirmation" id="signup[password_confirmation]" type="password" class="text" />
							<span class="error"></span>
						</div>
					</div>
					<input type="checkbox" name="accepts_marketing" id="accepts_marketing" checked /> Receive
					promotional emails<br> <br> <input type="hidden" name="autologin" value="1" /> <input
						type="hidden" name="redirect" th:value="@{/}" /> <input type="submit"
						class="button" value="Submit" />
				</form>
			</div>
		</div>
	</div>
</div>

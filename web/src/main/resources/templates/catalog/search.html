<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data" lang="en"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="content twelve columns">
				<div class="row">
					<div class="product-list nine columns">
							<div class="row">
								<ul class="clearfix">
									<li th:each="row : ${page}" class="three columns mobile-two">
										<div class="item">
											<div>
												<a th:href="@{/product/{productId}(productId=${row.id})}"><img
													th:src="@{/images/product/{productId}/thumbnail(productId=${row.id})}"
													width="365" height="365" /></a>
											</div>
											<div class="short-description">
												<h3>
													<a th:href="@{/product/{productId}(productId=${row.id})}"
														th:text="${row.name}"></a>
												</h3>
												<span> <a
													th:href="@{/product/{productId}(productId=${row.id})}">
														<i> <span class="oldprice"
															th:text="${row.retailPrice}"> </span>
													</i>
												</a>
												</span>
											</div>
										</div>
									</li>
								</ul>
								<div class="pagination-centered">
									<ul class="pagination" sd:pagination="full">
										<li class="disabled"><a href="#" aria-label="Previous"><span
												aria-hidden="true">&laquo;</span></a></li>
										<li class="active"><a href="#">1 <span
												class="sr-only">(current)</span></a></li>
									</ul>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title th:text="#{app.title}">Shopping Manager</title>
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}" rel="stylesheet" />
<link href="http://cdn.jsdelivr.net/webjars/tether/1.4.0/css/tether.min.css"
	th:href="@{/webjars/tether/1.4.0/css/tether.min.css}" rel="stylesheet" />
<link href="http://cdn.jsdelivr.net/webjars/font-awesome/4.7.0/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" />
<link href="css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
<!-- script    -->
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
<script src="https://npmcdn.com/tether@1.4.0/js/tether.min.js"
	th:src="@{/webjars/tether/1.4.0/js/tether.min.js}"></script>
<script src="https://npmcdn.com/tether@4.0.0-alpha.6-1/dist/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js}"></script>
<script src="js/base.js" th:src="@{/js/base.js}"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="header clearfix" role="navigation" style=" padding-left: 10px; padding-right: 15px; padding-top: 10px;">
		<div class="navbar-header" >
			<a class="navbar-brand" href="#"><img src="/img/shopizer_small.jpg" /></a>
			<ul class="nav float-right top-nav" style="padding-right: 30px;">
				<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"
					aria-expanded="false"><i class="fa fa-user"></i> <span sec:authentication="name">miquel</span>
						<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/profile}"><i class="fa fa-fw fa-user"></i> <span
								th:text="#{label.generic.profile}" text="My profile"></span></a></li>
						<li><a th:href="@{/logout}"><i class="fa fa-fw fa-power-off"></i><span
								th:text="#{label.generic.logout}" text="Logout"></span></a></li>
					</ul></li>
			</ul>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
				<nav class="hidden-xs-down bg-faded sidebar" style="min-width: 160px;">
					<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>
				</nav>
			</div>
			<div class="col content">
				<div role="alert" th:if="${statusMessage}" class="alert"
					th:classappend="(${statusMessage} ? 'alert-success')" th:text="${statusMessage}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="alert-heading">Well done!</h4>
					[[${statusMessage}]]
				</div>
				
				
				<section layout:fragment="content">
					<p>Content goes here...</p>
				</section>
				
				
			</div>
		</div>
		<footer>
			<div th:replace="fragments/footer :: footer">REPLACE BEFORE COMMITTING</div>
		</footer>
	</div>
</body>
<section layout:fragment="footer-script"></section>
</html>

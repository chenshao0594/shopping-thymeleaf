<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorate="~{layouts/layout}">
</head>
<body>
	<section layout:fragment="content" th:remove="tag">
		<div class="page-title">
			<h2>
				Category <small class="text-muted" th:text="${item.id}"></small>
				<button type="button" class="btn btn-secondary pull-right" th:onclick="${'goBack();'}">
					<span class="fa fa-arrow-left"></span>Back
				</button>
			</h2>
		</div>
		<div role="alert" th:if="${statusMessage}"
			th:class="'alert ' + ${statusMessageClass}?: 'alert-info'" th:text="${statusMessage}"></div>
		<fieldset>
			<legend class="section">Basic Info</legend>
			<dl class="row justify-content-md-center">
				<dt class="col-md-2 text-right">Code</dt>
				<dd class="col-md-4 text-left" th:text="${item.code}">Code</dd>
				<dt class="col-md-2 text-right">Sort Order</dt>
				<dd class="col-md-4 text-left" th:text="${item.sortOrder}">Code</dd>
				<dt class="col-md-2 text-right">Parent</dt>
				<dd class="col-md-4 text-left" th:text="${item.parent?.code}">Parent</dd>
				<dt class="col-md-2 text-right"></dt>
				<dd class="col-md-4 text-left"></dd>
			</dl>
		</fieldset>
		<fieldset>
			<legend class="section">Audit Info</legend>
			<dl class="row justify-content-md-center">
				<dt class="col-md-2 text-right">Created By</dt>
				<dd class="col-md-4 text-left" th:text="${item.createdBy}">Code</dd>
				<dt class="col-md-2 text-right">createdDate</dt>
				<dd class="col-md-4 text-left" th:text="${item.createdDate}">createdDate</dd>
				<dt class="col-md-2 text-right">Last Modified By</dt>
				<dd class="col-md-4 text-left" th:text="${item.lastModifiedBy}">Code</dd>
				<dt class="col-md-2 text-right">lastModifiedDate</dt>
				<dd class="col-md-4 text-left" th:text="${item.lastModifiedDate}">LastModifiedDate</dd>
			</dl>
		</fieldset>
	</section>
</body>
</html>

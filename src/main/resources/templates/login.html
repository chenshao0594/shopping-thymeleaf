<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header">
<!-- REPLACE BEFORE COMMITTING -->
</head>
<body role="document" onload="$('input[name=username]').focus();">
	<div class="container">
		<div class="starter-template">
			<div role="alert" th:if="${statusMessage}"
				th:class="'alert ' + ${statusMessageClass}?: 'alert-info'" th:text="${statusMessage}"></div>
			<div role="alert" th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
			<div role="alert" th:if="${param.error}" class="alert alert-error">There was an error,
				please try again.</div>
			<h2 th:text="#{welcome}">Please log in:</h2>
			<form name="form" th:action="@{{admin}/login(admin=${admin_url})}" action="welcome.html" method="POST">
				<fieldset>
					<!-- Field MUST be called 'username' or Spring won't find it. -->
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username" name="username" placeholder="Username">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password" placeholder="Password" />
						</div>
					</div>
					<br /> <br />
					<div class="form-group row">
						<label for="rememberMe" class="col-sm-2 col-form-label">Remember Me?</label>
						<div class="col-sm-10">
						 <div class="form-check">
						 	 <label class="form-check-label">
								<input type="checkbox"  class="form-check-input"  name="rememberMe" />
							</label>
							</div>
						</div>
					</div>
				</fieldset>
				<br /> <input type="submit" value="Login" class="btn btn-success" />
			</form>
		</div>
	</div>
	<table th:replace="fragments/footer :: footer" class="footer">REPLACE BEFORE COMMITTING
	</table>
</body>
</html>

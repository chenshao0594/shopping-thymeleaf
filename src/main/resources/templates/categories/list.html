<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ddl="http://www.thymeleaf.org/dandelion"
	xmlns:dt="http://github.com/dandelion/datatables" ddl:bundle-includes="bootstrap3" lang="en">
<head th:replace="fragments/header :: header">
<!-- REPLACE BEFORE COMMITTING -->
</head>
<body role="document">
	<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>
	<div class="container">
		<div class="page-header">
			<h2>
				Categories
				<a  href="#" class="btn btn-success pull-right">Add category</a>
			</h2>
		</div>
		<div class="row">
			<div role="alert" th:if="${statusMessage}"
				th:class="'alert ' + ${statusMessageClass}?: 'alert-info'" th:text="${statusMessage}"></div>
			<table id="categoriesTable" dt:table="true" dt:theme="bootstrap3" class="table table-striped"
				dt:pagination="true">
				<thead>
					<tr>
						<th>code</th>
						<th>Specialties</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td th:text="${item.code}">code</td>
						<td><span>test</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" class="footer">REPLACE BEFORE COMMITTING</div>
</body>
</html>

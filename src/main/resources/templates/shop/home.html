<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" lang="en"
	layout:decorate="~{layouts/shop-layout}">
<body>
	<section layout:fragment="content">
		<div class="carousel-holder">
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block img-fluid"
							src="http://cdn6.bigcommerce.com/s-nsxxae3/product_images/theme_images/_lookbookss15_web9__76157.jpg?t=1469818051"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid"
							src="http://cdn6.bigcommerce.com/s-nsxxae3/product_images/theme_images/image2_crop_copy_2.jpg?t=1469818051"
							alt="Second slide">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-3">
					<p class="lead">Shop Name</p>
					<div class="list-group">
						<a href="#" class="list-group-item justify-content-between" th:each="info : ${categoryinfo}">
							<span th:text="${info.code}"></span> <span class="badge badge-success"
							th:text="${info.count}"></span>
						</a>
					</div>
				</div>
				<div class="col-9">
					<div class="row">
						<div class="col-4" th:each="item : ${products}">
							<div class="thumbnail">
								<img src="http://placehold.it/320x150" alt="">
								<div class="caption">
									<h6 class="pull-right" th:text="${item.retailPrice}">$24.99</h6>
									<h6>
										<a href="#" th:text="${item.name}">First Product</a>
									</h6>
								</div>
								<div class="ratings">
									<p class="pull-right">15 reviews</p>
									<p>
										<span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span>
										<span class="glyphicon glyphicon-star"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<section layout:fragment="footer-script"></section>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" lang="en"
	layout:decorate="~{layouts/shop-layout}">
<head>
<!-- <script src="/vendor/bootstrap/carousel.js" th:src="@{/vendor/bootstrap/carousel.js}"></script>
 -->
</head>
<body>
	<section layout:fragment="content">
		<div class="container w-75">
			<div class="card">
				<div class="card-header">
					<h4>Register Info</h4>
				</div>
				<div class="card-block">
					<div class="card-text">
						<form name="form"
							th:action="@{/customer/register}"
							action="customer/register.html" method="POST">
							<div class="form-group row">
								<label class="col-2 col-form-label">First Name</label>
								<div class="col-4">
									<input class="form-control" type="text" id="firstName" name="firstName">
								</div>
								<label class="col-2 col-form-label">Last Name</label>
								<div class="col-4">
									<input class="form-control" type="text" id="lastName" name="lastName">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-2 col-form-label">Gender</label>
								<div class="col-4">
									<input class="form-control" type="text" name="gender">
								</div>
								<label class="col-2 col-form-label">Email</label>
								<div class="col-4">
									<input class="form-control" type="email" name="emailAddress">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-2 col-form-label">Password</label>
								<div class="col-10">
									<input class="form-control" type="password" value="hunter2" name="password">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-2 col-form-label">Check Password</label>
								<div class="col-10">
									<input class="form-control" type="password" value="hunter2" name="checkPassword">
								</div>
							</div>
							<div class="form-group row justify-content-end">
								<button type="submit" class="btn  btn-primary">Register</button>
								&nbsp;&nbsp;
								<button type="button" class="btn btn-secondary">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<section layout:fragment="footer-script"></section>
</html>
